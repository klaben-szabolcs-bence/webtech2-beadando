<mat-card class="message-card">
    <mat-card-header>
        <mat-card-title>{{ message.senderId | userIdToName | async }}</mat-card-title>
        <mat-card-subtitle>{{ message.timestamp | date:'medium' }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ message.content }}</mat-card-content>
</mat-card>
